version: '3'
services:

  mysqln:
    image: mysql:5.7
    command: mysqld --user=root
    volumes:
      - ./mysql-dump:/docker-entrypoint-initdb.d
    environment:
      MYSQL_DATABASE: laravel_8_api_crud
      MYSQL_USER: admin
      MYSQL_PASSWORD: Neverdown001
      MYSQL_ROOT_PASSWORD: Neverdown001
    ports:
      - '3308:3306'

  web:
    build: .
    user: root
    ports:
      - '8887:80'
    volumes:
      - './laravel_8_api_crud:/var/www/html'  
    links:
      - mysqln    
    depends_on:
      - mysqln
    

